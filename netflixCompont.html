<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix practice</title>
    <link rel="stylesheet" href="netflixComponent.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="signin.html">
           <div class="input-box"> <input type="text" id="username" required>
            <label for="username" class="floating-label">Email or Username</label></div>
           <div class="input-box password"> <input type="password" id="password" required>
            <label for="password" class="floating-label">Password</label>
            <p class="togglePassword">Show</p></div>

            <div><input type="submit" value="Sign In" id="submit"></div>
        </form>

    </div>
    
</body>
</html>
